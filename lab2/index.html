<!DOCTYPE HTML>
<html>
   <head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
   </head>
   <body>		
		<div id="simpleDate" draggable="true" >
			<label for="date">Data</label>
			<input type="date" id="date" >
		</div>
      
		<div id="workingDaysDate" draggable="true" >		
			<label for="date_with_constraints">Data(tylko dni robocze)</label>
			<input type="date" id="date_with_constraints" min="2021-12-06" max="2021-12-10" >
		</div>
		
		<div id="timeFormat12H" draggable="true" >		
			<label for="time_12">Czas w formacie 12 H</label>
			<input type="time" id="time_12" min="01:00" max="12:59" >
		</div>
      
		<div id="formatSelector" draggable="true" >
			<div>Wybierz format: 
				<select>
					<option>PM</option>
					<option>AM</option>
				</select>
			</div>	
		</div>
	  
		<div id="timeFormat24H" draggable="true" >
			<label for="time_24">Czas w formacie 24 H</label>
			<input type="time" id="time_24" min="00:00" max="23:59">
		</div>

		<div id="colorSelector" draggable="true" >
			<label for="color">Kolor</label>
			<input type="color" id="color" >
		</div>
   </body>
</html>
