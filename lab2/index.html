<!DOCTYPE HTML>
<html>
   <head>
        <link rel="stylesheet" href="style.css">
   </head>
   <body>
        <ol id="list" >
            <li class="column"  draggable="true">
                <label for="date">Data</label>
                <input type="date" id="date" >
            </li>

            <li class="column"  draggable="true">
                <label for="date_with_constraints">Data(tylko dni robocze)</label>
                <input type="date" id="date_with_constraints" min="2021-12-06" max="2021-12-10" >
            </li>

            <li class="column"  draggable="true">
                <label for="time_12">Czas w formacie 12 H</label>
                <input type="time" id="time_12" min="01:00" max="12:59" >
            </li>

            <li class="column"  draggable="true">
                <select>Wybierz format
                    <option>PM</option>
                    <option>AM</option>
                </select>
            </li>

            <li class="column"  draggable="true">
                <label for="time_24">Czas w formacie 24 H</label>
                <input type="time" id="time_24" min="00:00" max="23:59">
            </li>

            <li class="column"  draggable="true">
                <label for="color">Kolor</label>
                <input type="color" id="color" >
            </li>
        </ol>

        <div class = "EditField">
            <button type="button" id="btnOpen" onclick = 'onOpenClicked()'>Open...</button>
            <button type="button" id="btnSave" onclick = 'onSaveClicked()'>Save</button>
            <textarea id="exampleTextarea" rows="8"></textarea>
            <input type="file" id="exampleInputFile" accept=".txt,.css">
        </div>

        <label id="label-holder" for="holder">Przeciągnij swój plik poniżej:</label>
        <div id="holder" ></div>
        <script src="script.js" ></script>
   </body>
</html>
